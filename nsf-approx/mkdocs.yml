site_name: "Approximation and Randomization in the Programmable Data Planes"
site_description: "NSF Research Project on Approximation and Randomization Algorithms for Programmable Switches"
site_url: https://harvard-cns.github.io/NSF-approx/
repo_url: https://github.com/harvard-cns/NSF-approx
nav:
  - Home: index.md
  - Personnel: personnel.md
  - Collaborators: collaborators.md
  - Publications: publications.md
  - Code: code.md
  - Educational Activities: educational_activities.md
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  navigation_depth: 3
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
